<body ng-app="fileUpload" ng-controller="MyCtrl">

	<div id="layout">
	
		<div id="menu">
            <div class="pure-menu">
                <a class="pure-menu-heading" href="index.html">REBEL</a>
                
                <ul class="pure-menu-list">
                    <li class="pure-menu-item">
                        <a class="pure-menu-link" href="manageprojects.html">Manage Projects</a>
                    </li>
                    <li class="pure-menu-item">
                        <a class="pure-menu-link" href="uploadartifacts.html">Upload Artifacts</a>
                    </li>
                    <li class="pure-menu-item">
                        <a class="pure-menu-link" href="manageartifacts.html">Manage Artifacts</a>
                    </li>
                    <li class="pure-menu-item">
                        <a class="pure-menu-link" href="viewmodels.html">View Models</a>
                    </li>
                    <li class="pure-menu-item">
                        <a class="pure-menu-link" href="managebois.html">Manage BoIs</a>
                    </li>
                    
                </ul>
                
            </div>
        </div>
	
	
		<div id="main" style="background-image: url('images/backgroundimage.png');background-repeat: no-repeat;">
		
			<div class="header" style="background-color:transparent">
			    <h1>Upload Artifacts</h1>	
			</div>
			
			<div class="content" data-ng-init="listProjects()">
	
				<form class="pure-form">
					<fieldset>
						<br/>
						<label for="pname">Project name:</label>
					  	<select style="height: 2.35em;" id="pname" name="pname" ng-model="projects">
						  	<option ng:repeat="proj in projects track by proj.id" value="{{proj.name}}">     
			                	{{proj.name}}
			            	</option>
						</select>
					</fieldset>
					<fieldset>										
						<label for="bname">Type of artifact to upload:</label>
				        <select style="height: 2.35em;" id="bname">
				            <option value="adrs">Architectural decisions records</option>
						  	<option value="chatlogs">Email/Chat logs</option>
						  	<option value="commitlogs">Commit logs</option>
						  	<!--  <option value="ccm">Component and connector model</option>  -->
						  	<option value="archi">Archimate model (Archi app)</option>
				        </select>		
					</fieldset>
					<fieldset>	
						Artifact file: <input type="file" class="pure-button pure-button-primary" ngf-select ng-model="picFile" id="file" name="file" required>
						<!-- <i ng-show="myForm.file.$error.required">*required</i> -->
					</fieldset>
					<fieldset>	
						<button ng-click="uploadPic(picFile)" class="pure-button pure-button-primary">Upload artifact</button>
						
						<span ng-show="picFile.result">Upload Successful</span>
					</fieldset>
					
					
				</form>
	
			</div>	
		</div>
		
		<div class="footer">
            <div class="legal pure-g">
                <div class="pure-u-1 u-sm-1-2">
                    <p class="legal-license">
                        Information Technology and Software Construction Research Group<br>
                        <a href="http://uniandes.edu.co/">University of los Andes</a>
                    </p>
                </div>
            
                <div class="pure-u-1 u-sm-1-2" ng-init="loadADs()">
                    <ul class="legal-links">
                        <li>2020</li>
                    </ul>
                </div>
            </div>
        </div>
	</div>
</body>
</html>
